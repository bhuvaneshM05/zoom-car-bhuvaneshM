{% extends 'base.html' %}
{% block content %}
<h2>Book Car: {{ car.make }} {{ car.model }}</h2>
<form method="POST">
  <h3>Customer Info</h3>
  <input name="firstName" placeholder="First Name" required><br>
  <input name="lastName" placeholder="Last Name" required><br>
  <input name="email" type="email" placeholder="Email" required><br>
  <input name="phone" placeholder="Phone" required><br>
  <input name="address" placeholder="Address" required><br>
  <input name="city" placeholder="City" required><br>
  <input name="state" placeholder="State" required><br>
  <input name="zipCode" placeholder="Zip Code" required><br>
  <input name="driverLicense" placeholder="Driver License" required><br>
  <input name="dateOfBirth" type="date" placeholder="DOB" required><br>
  <input name="membershipNumber" placeholder="Membership Number"><br>

  <h3>Rental Info</h3>
  <input name="startDate" type="date" placeholder="Start Date" required><br>
  <input name="endDate" type="date" placeholder="End Date" required><br>
  <input name="pickupLocation" placeholder="Pickup Location" required><br>
  <input name="returnLocation" placeholder="Return Location" required><br>

  <button type="submit">Confirm Booking</button>
</form>
{% endblock %}
